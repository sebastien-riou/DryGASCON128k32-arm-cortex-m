[common]

build_flags=
    -Isrc/test
    -Isrc/supercop_api
    -Isrc/drygascon128k32
    -fverbose-asm
default_src_filter = +<test> -<test/main_due.cpp> +<supercop_api> +<drygascon128k32> 


[env:frdm_kl25z]
platform = freescalekinetis
board = frdm_kl25z
framework = mbed
build_flags =
    ${common.build_flags}
    -Isrc/arm-v6m-cortex-m0
src_filter        = ${common.default_src_filter} +<arm-v6m-cortex-m0> 

[env:dueUSB]
platform = atmelsam
board = dueUSB
framework = arduino
build_flags =
    ${common.build_flags}
    -Isrc/arm-v7m-cortex-m3
src_filter        = ${common.default_src_filter} -<test/main.cpp> +<test/main_due.cpp> +<arm-v7m-cortex-m3>

[env:nucleo_f411re]
platform = ststm32
board = nucleo_f411re
framework = mbed
build_flags =
    ${common.build_flags}
    -Isrc/arm-v7m-fpu-cortex-m4
src_filter        = ${common.default_src_filter} +<arm-v7m-fpu-cortex-m4>

[env:nucleo_h743zi]
platform = ststm32
board = nucleo_h743zi
framework = mbed
build_flags =
    ${common.build_flags}
    -Isrc/arm-v7m-fpu-cortex-m7
src_filter        = ${common.default_src_filter} +<arm-v7m-fpu-cortex-m7>
